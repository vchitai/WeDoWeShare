<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trang chủ | We know We share</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">
</head>

<body>

    <div class="narbavIndex">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html" id="MobileN">
                    <img src="./assets/img/logo.png" width="100px" style="padding: 10px;">
                </a>
            </div>
            <div style="display: block;">
                <div class="navRight">
                    <div id="btnSignupNav">
                        <a class="btnSignupNav" href="./signup.html">ĐĂNG KÝ</a>
                    </div>
                </div>
                <div class="navRight">
                    <div id="btnLogin">
                        <a class="liNav" href="./login.html">ĐĂNG NHẬP</a>
                    </div>
                </div>
            </div>
            <div style="display: none;">
                <div class="navRight">
                    <div id="btnAccount">
                        <a class="liNav" href="./account.html">ĐỖ HỮU NHẬT NGUYÊN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="containerBg">
        <div class="container">
            <div id="intro" style="text-align: center; margin-top: 50px;">
                <div id="title">Đăng ký</div>
                <div id="des">Vui lòng đăng ký để tiếp tục</div>
            </div>
            <div>
                <form id="formLogin">
                    <div class="row container">
                        <div class="col-md-6">
                            <div>TÊN NGƯỜI DÙNG</div>
                            <input type="text" id="inputUserName" placeholder="Tên người dùng">
                        </div>
                        <div class="col-md-6">
                            <div>EMAIL</div>
                            <input type="text" id="inputEmail" placeholder="Nhập email">
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-md-6">
                            <div style="margin-top: 20px;">MẬT KHẨU</div>
                            <input type="password" id="inputUserName" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="col-md-6">
                            <div style="margin-top: 20px;">NHẬP LẠI MẬT KHẨU</div>
                            <input type="password" id="inputRetype" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>
                    <div class="row container">
                        <div class="col-md-6">
                            <div style="margin-top: 20px;">SỐ ĐIỆN THOẠI</div>
                            <input type="text" id="inputPhone" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="col-md-6">
                            <div style="margin-top: 20px;">FACEBOOK</div>
                            <input type="text" id="inputFb" placeholder="Nhập facebook">
                        </div>
                    </div>
                    <div>
                        <button class="btnSignup">ĐĂNG KÝ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
